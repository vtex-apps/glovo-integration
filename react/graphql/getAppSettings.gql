query getGlovoIntegrationSettings {
  settings: getGlovoIntegrationSettings {
    glovoToken
    production
    stores {
      id
      storeName
      sellerId
      affiliateId
      salesChannel
      postalCode
      country
      glovoStoreId
    }
    clientProfileData {
      email
      firstName
      lastName
      documentType
      document
      phone
      corporateName
    }
  }
}
